<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="tester.bundle.js"></script>
        <style type="text/css">
            #text {
                width: 100%;
                height: 300px;
            }
            .sequence {
                display: block;
                background: #ccc;
                padding: 5px;
                margin-bottom: 5px;
            }
            .syllable {
                margin-right: 5px;
                background: #ddf;
                padding: 3px;
            }
        </style>
    </head>
    <body>
        <textarea id="text">Tâi-uân Bân-lâm-gí Lô-má-jī Phing-im Hong-àn</textarea>
        <div>

            <label>Syllable:</label>
            <label><input type="radio" name="syllable" value="1" />1+</label>
            <label><input type="radio" name="syllable" value="2" checked="checked" />2+</label>

            <label><input type="checkbox" id="omit_delimiter" />Omit delimiter</label>

            <input type="button" id="parse" value="Parse" />
        </div>
        <div id="result"></div>
    </body>
</html>
